{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-16 p-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Crear Cuenta</h2>

    <!-- Mostrar mensajes flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="mb-4 px-4 py-2 rounded-lg
                    {% if category == 'success' %}bg-green-100 text-green-700
                    {% elif category == 'danger' %}bg-red-100 text-red-700
                    {% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Formulario de registro -->
    <form action="{{ url_for('register_user') }}" method="POST" class="space-y-4">
        <div>
            <label for="username" class="block text-gray-700 font-medium mb-1">Nombre de Usuario</label>
            <input type="text" id="username" name="username" placeholder="Ingrese su nombre de usuario"
                   value="{{ username if username else '' }}"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>

        <div>
            <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico"
                   value="{{ email if email else '' }}"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>

        <div>
            <label for="password" class="block text-gray-700 font-medium mb-1">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>

        <div>
            <label for="telefono" class="block text-gray-700 font-medium mb-1">Teléfono</label>
            <input type="text" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono"
                   value="{{ telefono if telefono else '' }}"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition font-medium">
            Crear Cuenta
        </button>
    </form>

    <!-- Enlace a login -->
    <p class="mt-6 text-center text-gray-600">
        ¿Ya tienes cuenta?
        <a href="{{ url_for('login') }}" class="text-blue-600 font-medium hover:underline">
            Iniciar Sesión
        </a>
    </p>
</div>
{% endblock %}
